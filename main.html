<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <script type="text/javascript" defer src="static/functions.js"></script>
        <script type="text/javascript" defer src="static/jquery.js"></script>
        
        <link rel="stylesheet" href="static/style.css">

        <title id="BlindEvaluationTitle"> Image Segmentation Blind Evaluator</title>

    </head>

    <body>

        <!-- this page is composed by two part: One to load all the required files. One to evaluate the segmentations-->

        <!-- File loader part-->

        <div class="container" id="uploadPage" style="display: flex;">

            <!--Place the hidden inputs to pick the files-->
            <input type="file" id="imagePicker" name="fileList" webkitdirectory multiple style="display: none" ; />
            <input type="file" id="bluePicker" name="fileList" webkitdirectory multiple style="display: none" ; />
            <input type="file" id="greenPicker" name="fileList" webkitdirectory multiple style="display: none" ; />

            <button type="button" class="upload_buttons" id="uploadImage" style="top:50px">Upload Image</button>
            <button type="button" class="upload_buttons"  id="uploadBlue" style="top:200px; background-color: #008CBA;">Upload Blue Segmentation</button>
            <button type="button" class="upload_buttons"  id="uploadGreen" style="top:350px; background-color: #4CAF50;">Upload Green Segmentation</button>

            <!--Button to confirm the selection-->
            <button type="button" class="upload_buttons" id="confirmButton" style="top:500px;" onclick="confirmUploadDirectories()">Confirm Selection</button>
        </div>

        <div class="scrollmenu" id='list'></div>
        <div class="container" style="display: none;" id="evaluationPage">

            <!--Button to Download the results-->
            <button type="button" class="hide_button" style="top: auto;"> Download</button>>

            <!-- Green Image with tools to set label preferences-->        
            <img class="main_image" src="./data/images/RC147_dicom.png" id="mainImage" style="border: 10px solid #4CAF50">
            <img class="overlay_image" src="./data/green/mask.png" id="greenOverlay" style="border: 10px solid #4CAF50">

            <!--
            <button type="button" class="hide_button" id="hideGreenImage">Hide Label</button>    
            <input type="range" min="1" max="100" value="100" class="slider" id="greenOpacity" >
            
            -->
            <!--Button to specify that no segmentation is better than the other-->
            

            <!--Blue Image with Tools to Set Label Prefereces-->
            <img class="main_image" src="./data/images/RC147_dicom.png" id="mainImageBis" style="left: 800px; border: 10px solid #008CBA;">
            <img class="overlay_image" src="./data/blue/mask.png" id="blueOverlay" style="left: 800px; border: 10px solid #008CBA;">

            <!-- Button to chose which image is better-->
            <button type="button" id="betterGreen" class="hide_button" style="top:700px; background-color: #4CAF50;">Green is Better</button>
            <button type="button" id="noneBetter" class="hide_button" style="top=700px; left:540px; width: 250px;">None is Better</button>
            <button type="button" id="betterBlue" class="hide_button" style="top:700px; left: 800px; background-color: #008CBA;">Blue is Better</button>
            <!--
            <button type="button" class="hide_button" id="hideBlueImage" style="left: 800px;">Hide Label</button>
            <input type="range" min="1" max="100" value="100" class="slider" id="blueOpacity" style="left: 800px;">
            
            -->
        </div>
    </body>

</html>
