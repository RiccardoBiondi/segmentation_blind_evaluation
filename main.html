<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <script type="text/javascript" defer src="static/functions.js"></script>
        <script type="text/javascript" defer src="static/jquery.js"></script>
        
        <link rel="stylesheet" href="static/style.css">

        <title id="BlindEvaluationTitle"> Image Segmentation Blind Evaluator</title>

    </head>

    <body>

        <!-- this page is composed by two part: One to load all the required files. One to evaluate the segmentations-->

        <!-- File loader part-->

        <!-- Hidden downloader of resulting file -->
        <iframe id="download_iframe" target="_blanck" style="display:none;"></iframe>

        <!--Hidden image picker to upload the resulting files-->
        <input type="file" id="imagePicker" name="fileList" webkitdirectory multiple style="display: none"; />
        <input type="file" id="bluePicker" name="fileList" webkitdirectory multiple style="display: none"; />
        <input type="file" id="greenPicker" name="fileList" webkitdirectory multiple style="display: none"; />

        <div class="center initial_page" id="uploadPage" style="display: flex;">

            <!--Help Icon: click will dispay the  help message for the -->
            <div class="help">
                <div class="question">?</div>
            </div>
            <!--Place the hidden inputs to pick the files-->
            <button type="button" class="center yellow" id="uploadImage" >Upload Images</button>
            <button type="button" class="center blue" id="uploadBlue">Upload Blue Batch</button>
            <button type="button" class="center green" id="uploadGreen">Upload Green Batch</button>
            <!--Button to confirm the selection-->
            <button type="button" class="center" id="confirmButton" onclick="confirmUploadDirectories()">Confirm Selection</button>
        </div>

        <div id="evaluationPage" class="container" style="display: none;">
    
        <!--Button to Download the results and to get help-->
            <button type="button" id="downloadButton" class="hide_button" style="top: 0px; left:0px; width:150px;"> Download</button>>
    
            <!-- Green Image with tools to set label preferences-->
            <img class="main_image" id="mainImage" style="border: 10px solid rgba(0, 200, 100, 1);">
            <img class="overlay_image" id="greenOverlay" style="border: 10px solid rgba(0, 200, 100, 1);">
    
            <!--Blue Image with Tools to Set Label Prefereces-->
            <img class="main_image" id="mainImageBis" style="left: 800px; border: 10px solid  rgba(0, 100, 200, 1);">
            <img class="overlay_image" id="blueOverlay" style="left: 800px; border: 10px solid  rgba(0, 100, 200, 1);">
    
            <!-- Button to chose which segmebtation is better-->
            <button type="button" id="betterGreen" class="hide_button green" style="top:700px;">Green is Better</button>
            <button type="button" id="noneBetter" class="hide_button" style="top:700px; left:665px; width: 250px;">None is Better</button>
            <button type="button" id="betterBlue" class="hide_button blue" style="top:700px; left: 925px;">Blue is Better</button>

        <!--Now the part to control the properties of the iamges and overlays:
                    - hide overlays (button)
                    - change overlay opacity (slider)
                    - change image brigthness (slider) // TDO
                    - change image contrast (slider)  // TODO
                    - reset default image properties (button) // TODO -->
            <button type="button" id="hideButton" class="hide_button" style="top: 100px; left: 1500px;">Hide Label</button>
    
            <label for="setOpacity" style="top:175px; left:1500px;">Label Opacity:</label>
            <input type="range" min="1" max="100" value="100" class="slider" id="setOpacity" style="top: 200px; left: 1500px">
        
            <!--Add an Image Counter-->
            <span style="color: black; position: absolute; left: 1500px; top: 700px; font-size: 32px" id="imageCounter"></span>
            <!--Add a Conter to Know the number of evaluated images-->
            <span style="color:black; position: absolute; left: 1500px; top: 750px; font-size: 32px" id="evaluationCounter">Evaluated</span>

    </body>

</html>
